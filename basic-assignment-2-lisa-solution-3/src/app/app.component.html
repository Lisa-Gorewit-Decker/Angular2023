<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Basic Assignment 2 Lisa Solution 3</h1>
      <hr>
      <label><h5>Username:</h5></label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <br>
      <p>{{ username }}</p>
      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''">Reset User
      </button>
    </div>
  </div>
</div>
