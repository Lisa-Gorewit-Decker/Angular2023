<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Getting The Index When Using ngFor</h2>
      <hr>
      <!--<button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button>-->
      <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
      <div>
        &nbsp;
      </div>
      <p *ngIf="showSecret">The Secret Password = Lollipop</p>
      <div
        *ngFor="let logItem of log; let i = index"
        [ngStyle]="{backgroundColor: i >= 5 ? 'dodgerblue' : 'transparent'}"
        [ngClass]="{'white-text': i >= 5}"
      >{{ logItem }}</div>
    </div>
  </div>
</div>
